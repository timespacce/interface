<div class="container">
    <div class="input-cell">
        <mat-card>
            <mat-card-content>
                <mat-form-field class="xpath-input">
                    <input #xpath matInput placeholder="expression" value="self/child[lab=2]" (keyup.enter)="compile(xpath.value)">
                    <mat-hint align="end">press Enter for evaluation</mat-hint>
                </mat-form-field>
                <section class="example-section" *ngIf="loading">
                    <mat-progress-bar
                        class="example-margin"
                        [color]="primary"
                        [mode]="progressBarValue"
                        [value]="50"
                        [bufferValue]="75">
                    </mat-progress-bar>
                </section>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="svg-cell">
        <div class="graph-cell" id="graph-cell">
        </div>
        <div class="xpath-cell" id ="xpath-cell">
        </div>
        <svg class="legend-cell" height="50" width="100%">
            <circle cx="20" cy="20" r="10" fill="rgb(174,199,232)"/>
            <circle cx="20" cy="20" r="15" stroke="rgba(100, 140, 50, 0.80)" fill="rgba(20, 150, 200, 0.15)"/>
            <text x="50" y="25" fill="black" class="caption">Start</text>

            <circle cx="150" cy="20" r="10" fill="rgb(249,149,0)"/>
            <text x="180" y="25" fill="black" class="caption">Result</text>

            <circle cx="280" cy="20" r="10" fill="rgb(174,199,232)"/>
            <text x="300" y="25" fill="black" class="caption">No result</text>
        </svg>
    </div>
</div>
